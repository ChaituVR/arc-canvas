<script>


	function getAlphabet(num){
        	var alphabets =  'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
	        return alphabets[num];
    }
    drawCanvas('canvas1', 20, 5, 16, 4, 10, 12);
    drawCanvas('canvas2', 105, 5, 5, 2, 10, 12);

    drawCanvas('canvas3', 125, 5, 4, 2, 10, 12);

	function drawCanvas(canvas, radius, circleBorder, cols, rows, rowPitch, columnPitch){
        var canvas = document.getElementById(canvas);
        var context = canvas.getContext('2d');
        var elements = [];
        context.fillStyle =  '#fefefe ';

        for (var i = 0; i < rows; i++) {
            for (var j = 0; j < cols; j++) {

		        var offsetX = radius * 2 + circleBorder + rowPitch;
                var offsetY = radius * 2 + circleBorder + columnPitch;

                // var center = radius + circleBorder;
                var x = j * offsetX + 50 - radius;
                var y = i * offsetY + 30 - radius;

		        if (i === 0 && j === 0) {
                    var text =  ' ';
                    context.fillText(text,radius,radius);
                } else if (i === 0 && j !== 0) {
                        context.font =  '12px Arial ';
                        context.textAlign =  'center ';
                        var text = j.toString();
                        context.fillStyle = '#333';
                        context.fillText(text, x,30);
                } else if (i !== 0 && j === 0) {
                        context.font =  '12px Arial ';
                        var text = getAlphabet(i - 1);
                        context.textAlign =  'center ';
                        console.log(text);
                        context.fillStyle = '#333';
                        context.fillText(text,30, y);
                } else {
                        context.beginPath();
                        elements.push({
                            id : canvas.id+'-'+i+'-'+j,
                            radius : radius+circleBorder,
                            top: y,
                            left: x
                        });
                        context.arc(x, y,radius, 0, 2 * Math.PI, false);
                        context.fillStyle = '#E6E6E6';
                        // context.fill();
                        context.font='14px FontAwesome';
                        context.fillStyle = 'green';
                        // &#xf071;
                        context.fillText('\uF071',x-7,y); // 7 for 14 font size
                        context.lineWidth = circleBorder;
                        context.strokeStyle = '#CCCCCC';
                        context.stroke();
        	            }
        	    }
        	}
          canvas.addEventListener('click', function(event) {
            canvasLeft = canvas.offsetLeft
                canvasTop = canvas.offsetTop
                 x = event.pageX - canvasLeft
                    y = event.pageY - canvasTop;
                  // console.log(x,y)
                  // Collision detection between clicked offset and element.
                  elements.every(function(element) {
                    // console.log(element)
                      if (Math.pow(x-element.left,2)+Math.pow(y-element.top,2) <= Math.pow(element.radius,2)) {
                          alert(element.id);
                      }
                      return true;
                  });
});
	}
